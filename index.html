<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Spark Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="wabsite icon" type="png" href="435779696_122141566556194114_791190380605061653_n(copy).jpg">
</head>
<body>
    <fieldset class="calculator">
        <legend>Code Spark Calculator</legend>
        <input id="display" readonly>
        <div class="keys">
            <button onclick="ClearDisplay()" class="op">C</button>
            <button onclick="deleteLast()" class="op">Del</button>
            <button onclick="calculatePercentage()" class="op">%</button>
            <button onclick="appendToDisplay('/')" class="op">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="op">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="op">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="op">+</button>
            <button onclick="showWelcomeMassage()" class="wel">Ù‹Welcome</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="op">=</button>
        </div>
    </fieldset>
    <script src="main.js"></script>
</body>
</html>
